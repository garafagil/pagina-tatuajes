<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garufa Tattoo Estudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 10;
      width: 100%;
      padding: 40px 60px 20px 60px;
    }

    .logo {
      text-align: left;
      margin-left: 12rem;
    }

    .logo h1 {
      margin: 0;
      font-size: 3rem;
    }

    .logo span {
      color: red;
      font-size: 1rem;
      letter-spacing: 4px;
    }

    nav {
      margin-right: 12rem;
      margin-top: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 3rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
    }

    nav a:hover,
    nav a:focus {
      color: red;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      padding-left: 240px;
    }

    .hero-content {
      max-width: none;
    }

    .hero h4 {
      color: red;
      font-size: 0.9vw;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .hero h2,
    .hero h3 {
      font-size: 4.5vw;
      margin: 0;
      font-weight: bold;
      line-height: 1.1;
    }

    .hero h2 {
      color: white;
    }

    .hero h3 {
      color: transparent;
      -webkit-text-stroke: 1px white;
    }

    .hero button {
      margin-top: 2vw;
      padding: 1vw 2vw;
      font-size: 1vw;
      background-color: #d60a0a;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>GARUFA</h1>
      <span>TATTOO ESTUDIO</span>
    </div>
    <nav>
      <ul>
        <li><a href="#">INICIO</a></li>
        <li><a href="#">SOBRE NOSOTROS</a></li>
        <li><a href="#">SERVICIOS</a></li>
        <li><a href="#">PORTAFOLIO</a></li>
        <li><a href="#">P√ÅGINAS</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">CONTACTO</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h4>BIENVENIDO A GARUFA TATTOO ESTUDIO</h4>
      <h2>TU IDEA, MI ARTE</h2>
      <h3>TU TATUAJE</h3>
      <button>Reserva tu tatuaje</button>
    </div>
  </section>
</body>
</html>
